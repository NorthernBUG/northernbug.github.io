layout: default
---


<h1 class="post-title p-name" itemprop="name headline">{{ page.title | escape }}</h1>
  <ul>
  <li><strong>Date:</strong> {{ page.date }}</li>
  <li><strong>Location:</strong> {{ page.institute }}</li>
  <li><strong>Hosts:</strong> {{ page.author }}</li>
  </ul>

    {{ content }}
    <h1>Location</h1>
    <p>{{page.address}}</p>
    <iframe frameBorder="0" src="https://maps.google.co.uk/maps?q={{ page.postcode }}&output=embed" width="500"
            height="500"></iframe>
    <br>
    <iframe frameBorder="0" src="https://w3w.co/chairs.smile.watch" width="500"
            height="500"></iframe>
  <h1>Contact</h1>
  For any query please contact <a href="mailto:ian.donaldson@manchester.ac.uk, syed.murtuzabaker@manchester.ac.uk, mudassar.iqbal@manchester.ac.uk">NorthernBUG 13 organizing committee</a>

<a class="u-url" href="{{ page.url | relative_url }}" hidden></a>
